<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>darggable属性的应用</title>
	</head>
	<body>
		<a href="3.html">列表练习</a>
		<a href="time.html">时间</a>
		<a href="time1.html">日历测试</a>
		<h3>元素拖动属性</h3>
		<article draggable="true">这些文字可以被拖动</article>
		可拖动的图片<img src="img/4692769.png" draggable="true" width="200">
		<h3>输入框语法检测</h3>
		<p>spellcheck属性值为ture<br/>
		<textarea spellcheck="true">html5</textarea>
		</p>
		<p>spellcheck属性值为false<br/>
		<textarea spellcheck="false">html5</textarea>
		</p>
		<h3>可编辑列表</h3>
		<ul contenteditable="ture">
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
			<li>列表4</li>
		</ul>
		<h3>隐藏属性</h3>
		<ul hidden="hidden">
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
			<li>列表4</li>
		</ul>
	</body>
</html>
